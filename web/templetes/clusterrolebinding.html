<!DOCTYPE html>
<html>
<head>
<title> Welcome To KAAU </title>
  <link rel="stylesheet" href="/web/css/main.css">
  <script type="text/javascript" src="/web/javascript/menu.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body class="index"> 
    <div class="body-div">
        <div class="header-div">
            <div class="logo-div">
                <a href="/index" class="menu-anchor"> <div class ="homepage-a-div">Home</div> </a>
            </div>
            <div class="menu-div">
                <a class="menu-anchor" href="javascript:showUserMenu();"> <div class ="user-div"> User</div> </a>
                    <div id="UserDropDown" class="User-DropDown">
                        <a href="/serviceaccount">Service Accounts</a>
                    </div>
                <a class="menu-anchor" href="javascript:showRoleMenu();"> <div class ="user-div">Role</div> </a>
                    <div id="RoleDropDown" class="Role-DropDown">
                        <a href="/role">Roles</a>
                        <a href="/clusterrole">Cluster Roles</a>
                     </div>
                <a  class="menu-anchor" href="javascript:showRoleBindingMenu();"> <div class ="user-div"> Role-binding</div></a>
                    <div id="RoleBindingDropDown" class="role-binding-dropdown">
                        <a href="/rolebinding">Role Bindings</a>
                        <a href="/clusterrolebinding">Cluster Role Binding</a>
                    </div>
            </div>
            <a  class="menu-anchor" href="javascript:showLogoutMenu();"> <div class="logout-div" > {{ .UserName }} </div> </a>
                <div id="logoutdropdown" class="logout-dropdown">
                        <a href="/logout">Log Out</a>
                </div>
            </div>
        </div>
        <div class="containt">
                <h2 style="text-align: center"> Cluster Role Binding </h2>

                <div class="action">
                    <a href="/manageclusterrolebinding?action=create"><button class="ActionButton">Create</button></a> 
                    <a href="/manageclusterrolebinding?action=update"><button class="ActionButton">Update</button></a>
                    <a href="/manageclusterrolebinding?action=delete"><button class="ActionButton">Delete</button></a> 
                   </div> 
                <div class="table-div">
                <table class="role-table">
                    <tr><th>Name</th><th>Role</th><th>Account</th></tr>
                    {{range .RoleBindings }}
                    <tr><td>{{ .Name }}</td><td ><pre class="pre-class">{{.Role}}</pre></td><td ><pre class="pre-class">{{.Account}}</pre></td></tr>
                    {{end}}
                </table>
            </div>  
        </div>
    </div>
</body>
</html>
